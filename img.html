<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Flip on Hover</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .flip-container {
      perspective: 1000px;
    }

    .flipper {
      width: 300px;
      height: 200px;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-container:hover .flipper {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .front {
      background-image: url('your-image.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
    }

    .back {
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="flip-container">
    <div class="flipper">
      <!-- Front side (image) -->
      <div class="front"> <img src="your-image.jpg" alt="Image"> <!-- Replace with your image -->
      </div>

      <!-- Back side (text message) -->
      <div class="back">
        <h2>Surprise Message!</h2>
      </div>
    </div>
  </div>
</body>
</html>
